<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Curso</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121214] text-white min-h-screen flex flex-col items-center pt-20 font-sans">
    
    <h1 class="text-2xl font-bold text-[#8257e5] mb-8">Novo Curso</h1>

    <div class="w-full max-w-md bg-[#202024] p-8 rounded-lg shadow-2xl">
        <form th:action="@{/cursos-web/salvar}" method="post" class="space-y-4">
            
            <div>
                <label class="block text-sm text-gray-400 mb-2">Nome do Curso</label>
                <input type="text" name="name" placeholder="Ex: React Avançado" 
                    class="w-full bg-[#121214] border border-[#323238] p-4 rounded text-sm focus:outline-none focus:border-[#8257e5] placeholder-gray-500" required>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">Categoria</label>
                <input type="text" name="category" placeholder="Ex: Front-end" 
                    class="w-full bg-[#121214] border border-[#323238] p-4 rounded text-sm focus:outline-none focus:border-[#8257e5] placeholder-gray-500" required>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-2">Professor(a)</label>
                <input type="text" name="professor" placeholder="Ex: Diego Fernandes" 
                    class="w-full bg-[#121214] border border-[#323238] p-4 rounded text-sm focus:outline-none focus:border-[#8257e5] placeholder-gray-500">
            </div>

            <div class="flex items-center space-x-3 p-2">
                <input type="checkbox" name="active" id="active" value="true"
                    class="w-5 h-5 accent-[#8257e5] bg-[#121214] border-[#323238] rounded">
                <label for="active" class="text-sm text-gray-300">Curso Ativo</label>
            </div>
            
            <div class="pt-4">
                <button type="submit" class="w-full bg-[#8257e5] hover:bg-[#9466ff] text-white font-bold py-3 rounded transition-colors uppercase text-sm tracking-wider">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>

    <div class="mt-6">
       
        <a href="/cursos-web/lista" class="text-gray-500 hover:text-white text-sm transition-colors">
            ← Voltar para a lista
        </a>
    </div>

</body>
</html>
