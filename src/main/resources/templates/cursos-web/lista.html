<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121214] text-white min-h-screen flex flex-col items-center pt-20 font-sans">
    
    <h1 class="text-2xl font-bold text-[#8257e5] mb-8">Cursos</h1>

    <div class="w-full max-w-4xl bg-[#202024] rounded-lg overflow-hidden shadow-2xl">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-[#8257e5] text-white">
                    <th class="p-4 font-semibold">Curso</th>
                    <th class="p-4 font-semibold">Categoria</th>
                    <th class="p-4 font-semibold">Professor(a)</th>
                    <th class="p-4 font-semibold">Ativo</th>
              
                    <th class="p-4 font-semibold text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${cursos}" class="border-b border-[#323238] hover:bg-[#29292e] transition-colors">
                    <td class="p-4" th:text="${curso.name}">Nome do Curso</td>
                    <td class="p-4" th:text="${curso.category}">Categoria</td>
                    <td class="p-4" th:text="${curso.professor != null ? curso.professor : 'Sem professor'}">Professor</td>
                    <td class="p-4">
                       
                        <span th:if="${curso.active}" class="bg-green-500/20 text-green-400 px-3 py-1 rounded-full text-xs font-medium">Ativo</span>
                        <span th:unless="${curso.active}" class="bg-red-500/20 text-red-400 px-3 py-1 rounded-full text-xs font-medium">Inativo</span>
                    </td>
                    <td class="p-4 text-center">
                     
                        <a th:href="@{/cursos-web/detalhes/{id}(id=${curso.id})}" 
                           class="bg-[#8257e5] hover:bg-[#9466ff] text-white text-xs font-bold py-2 px-4 rounded transition-colors">
                            Ver Detalhes
                        </a>
                    </td>
                </tr>
             
                <tr th:if="${#lists.isEmpty(cursos)}">
                    <td colspan="5" class="p-8 text-center text-gray-500">
                        Nenhum curso cadastrado ainda.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-8">
        
        <a href="/cursos-web/novo" class="bg-[#8257e5] hover:bg-[#9466ff] text-white font-bold py-3 px-10 rounded transition-colors uppercase text-sm">
            Novo curso
        </a>
    </div>

</body>
</html>
